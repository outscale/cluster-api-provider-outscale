name: testenv

on:
  push:
    branches:    
      - 'main'
    paths:
      - "**.go"
      - "**.yaml"
      - "!capm.yaml"
      - "!osc-secret.yaml"
      - "!example/**.yaml" 
      - "Makefile"
  pull_request_target:
    branches: [ main ]

jobs:
  unit_test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-go@v3
      with:
        go-version: '1.17.8'
    - name: unit-test
      run: |
        make unit-test
        cat covers.txt
      shell: bash   
  testenv:
    runs-on: [self-hosted, linux]
    needs: [unit_test]
    steps:
    - name: Checkout cluster-api-outscale
      uses: actions/checkout@v3
      with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}
    - name: Checkout osc-k8s-rke-cluster
      uses: actions/checkout@v3
      with:
        repository: 'outscale-dev/osc-k8s-rke-cluster'
        path: "rke-cluster-for-cluster-api"
        ref: master
    - name: Install kubectl
      uses: azure/setup-kubectl@v2.0
      with:
        version: v1.22.7
      id: install
    - name: Install golang
      uses: actions/setup-go@v3
      with:
        go-version: '>=1.17.8'
    - name: Install kustomize
      uses: imranismail/setup-kustomize@v1
    - uses: outscale-dev/frieza-github-actions/frieza-clean@master
      with:
        access_key: ${{ secrets.OSC_ACCESS_KEY }}
        secret_key: ${{ secrets.OSC_SECRET_KEY }}
        region: ${{ secrets.OSC_REGION }}
    - name: Deploy Cluster
      uses: ./rke-cluster-for-cluster-api/github_actions/deploy_cluster/
      with:
        repository_folder: "rke-cluster-for-cluster-api"
        rke_version: "v1.3.9"
        osc_access_key: ${{ secrets.OSC_ACCESS_KEY }}
        osc_secret_key: ${{ secrets.OSC_SECRET_KEY }}
        osc_region: ${{ secrets.OSC_REGION }}
        kubernetes_version: "v1.22.7-rancher1-2"
        bastion_vm_type: "tinav5.c4r8p1"
        bastion_volume_type: "io1"
        bastion_volume_size: 30
        bastion_iops: 1500
        control_plane_vm_type: "tinav5.c4r8p1"
        control_plane_count: 1
        control_plane_volume_type: "io1"
        control_plane_volume_size: 30
        control_plane_iops: 1500
        worker_vm_type: "tinav5.c4r8p1"
        worker_count: 2
        worker_volume_type: "io1"
        worker_volume_size: 30
        worker_iops: 1500
    - name: Wait Kubernetes control plane is up and running
      uses: nick-invision/retry@v2
      with:
        timeout_seconds: 30
        max_attempts: 20
        retry_wait_seconds: 30
        command: kubectl get --raw='/readyz?verbose'
      env:
        KUBECONFIG: rke-cluster-for-cluster-api/rke/kube_config_cluster.yml
    - name: Wait all infrastructure app are really up and running
      uses: jupyterhub/action-k8s-await-workloads@v1
      with:
        workloads: ""
        namespace: "" 
        timeout: 600
        max-restarts: -1
      env:
        KUBECONFIG: rke-cluster-for-cluster-api/rke/kube_config_cluster.yml
    - name: Deploy Docker-registry into cluster
      run: |
        ansible-playbook addons/docker-registry/playbook.yaml
        ./addons/docker-registry/start_port_forwarding.sh &
      env:
        KUBECONFIG: rke/kube_config_cluster.yml
        ANSIBLE_CONFIG: ansible.cfg
      working-directory: rke-cluster-for-cluster-api
    - name: Wait to access registry
      uses: nick-invision/retry@v2
      with:
        timeout_seconds: 30
        max_attempts: 10
        retry_wait_seconds: 1
        command: curl http://127.0.0.1:4242/v2
    - name: Build and Push Docker image 
      run: |
        IMG=127.0.0.1:4242/cluster-api-outscale-controller:$IMAGE_TAG make docker-build
        IMG=127.0.0.1:4242/cluster-api-outscale-controller:$IMAGE_TAG make docker-push
        docker image prune -a -f
      env:
        IMAGE_TAG: ${{ github.sha }}
        DOCKER_BUILDKIT: 1
    - name: Retrieve NodePort Ip and NodePort
      run: |
        echo nodeport_port=$(kubectl get --namespace default -o jsonpath="{.spec.ports[0].nodePort}" services docker-registry) >> $GITHUB_ENV
        echo nodeport_ip=$(kubectl get nodes --namespace default -o jsonpath="{.items[0].status.addresses[0].address}")  >> $GITHUB_ENV
      env:
        KUBECONFIG: rke-cluster-for-cluster-api/rke/kube_config_cluster.yml
    - name: Create ns and set credential
      run: make credential
      shell: bash
      env:
         KUBECONFIG: rke-cluster-for-cluster-api/rke/kube_config_cluster.yml
         OSC_ACCESS_KEY: ${{secrets.OSC_ACCESS_KEY}}
         OSC_SECRET_KEY: ${{secrets.OSC_SECRET_KEY}}
    - name: Deploy cluster-api
      run: make deploy-clusterapi
      id: deploy-capi
      shell: bash
      env:
        KUBECONFIG: rke-cluster-for-cluster-api/rke/kube_config_cluster.yml
    - name: Deploy cluster-api-outscale
      run: make deploy
      shell: bash
      id: deploy-capo
      env:
        KUBECONFIG: rke-cluster-for-cluster-api/rke/kube_config_cluster.yml
        IMG: ${nodeport_ip}:${nodeport_port}/cluster-api-outscale-controller:${{ github.sha }}
    - name: Launch functional test
      run: make testenv
      shell: bash
      env:
        KUBECONFIG: ../rke-cluster-for-cluster-api/rke/kube_config_cluster.yml
        OSC_ACCESS_KEY: ${{secrets.OSC_ACCESS_KEY}}
        OSC_SECRET_KEY: ${{secrets.OSC_SECRET_KEY}}
    - name: Delete osccluster and cluster if functional test has been failed
      run: make delete-capo
      if: ${{ failure() }}
      timeout-minutes: 5
      shell: bash
      env:
        KUBECONFIG: rke-cluster-for-cluster-api/rke/kube_config_cluster.yml
        CLUSTER: cluster-api-test
        OSC_CLUSTER: cluster-api-test
    - name: Delete osccluster and cluster if functional test has been failed
      run: make force-delete-capo
      if: ${{ failure() }}
      shell: bash
      env:
        KUBECONFIG: rke-cluster-for-cluster-api/rke/kube_config_cluster.yml
        CLUSTER: cluster-api-test
        OSC_CLUSTER: cluster-api-test
    - name: Get log capo master
      run: make logs-capo
      if: ${{ steps.deploy-capo.outcome == 'success' }}
      shell: bash
      env:
        KUBECONFIG: rke-cluster-for-cluster-api/rke/kube_config_cluster.yml
        CAPO_NAMESPACE: cluster-api-provider-outscale-system
    - name: Get log capi
      run: make logs-capi
      if: ${{ steps.deploy-capi.outcome == 'success' }}
      shell: bash
      env:
        KUBECONFIG: rke-cluster-for-cluster-api/rke/kube_config_cluster.yml
        CAPI_NAMESPACE: capi-kubeadm-bootstrap-system
    - name: Undeploy cluster-api-outscale
      run: make undeploy
      shell: bash
      env:
        IMG: ${{ steps.nodeports.outputs.nodeport_ip}}:${{ steps.nodeports.outputs.nodeport_ip}}/cluster-api-outscale-controller:${{ github.sha }}
        KUBECONFIG: rke-cluster-for-cluster-api/rke/kube_config_cluster.yml
    - name: Destroy cluster
      uses: ./rke-cluster-for-cluster-api/github_actions/destroy_cluster/
      if: ${{ always() }}
      with:
        repository_folder: "./rke-cluster-for-cluster-api"
        osc_access_key: ${{ secrets.OSC_ACCESS_KEY }}
        osc_secret_key: ${{ secrets.OSC_SECRET_KEY }}
        osc_region: ${{ secrets.OSC_REGION }}
