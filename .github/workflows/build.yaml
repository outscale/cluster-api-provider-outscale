name: Check build & lint

on: 
  pull_request:
    branches: [main]
    paths:
      - "**.go"
      - "**.yaml"
      - "**.mod"
      - "**.sum"
      - "!capm.yaml"
      - "!osc-secret.yaml"
      - "!example/**.yaml"
      - "!helm/**"
      - "Makefile"
      - "!docs/src/**"

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v5
      - name: 🔎 golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.5
          args: --timeout=300s
          only-new-issues: true
      - name: 🔎 Reuse check
        run: make lint-reuse
        shell: bash
      - name: 🔎 check with ShellCheck
        run: make install-shellcheck
        shell: bash
      - name: ⬇️ Install yamllint
        run: pip install yamllint
      - name: 🔎 check with yamlint
        run: yamllint -c .github/linters/yaml-lint.yaml . --format github
      - name: 🔎 Run make build
        run: make build
        shell: bash
