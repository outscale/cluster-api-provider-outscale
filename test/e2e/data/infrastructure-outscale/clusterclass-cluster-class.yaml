apiVersion: cluster.x-k8s.io/v1beta1
kind: ClusterClass
metadata:
  name: "cluster-class"
spec:
  controlPlane:
    ref:
      apiVersion: controlplane.cluster.x-k8s.io/v1beta1
      kind: KubeadmControlPlaneTemplate
      name: "cluster-class-control-plane"
    machineInfrastructure:
      ref:
        kind: OscMachineTemplate
        apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
        name: "cluster-class-control-plane"
  infrastructure:
    ref:
      apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
      kind: OscClusterTemplate
      name: "cluster-class"
  workers:
    machineDeployments:
      - class: cluster-class-worker
        template:
          bootstrap:
            ref:
              apiVersion: bootstrap.cluster.x-k8s.io/v1beta1
              kind: KubeadmConfigTemplate
              name: "cluster-class-worker"
          infrastructure:
            ref:
              apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
              kind: OscMachineTemplate
              name: "cluster-class-worker"
  variables:
    - name: subregionName
      required: true
      schema:
        openAPIV3Schema:
          type: string
          default: eu-west-2b
    - name: controlPlaneVmType
      required: true
      schema:
        openAPIV3Schema:
          type: string
          default: tinav6.c4r8p2
    - name: workerVmType
      required: true
      schema:
        openAPIV3Schema:
          type: string
          default: tinav6.c4r8p2
  patches:
    - name: oscClusterTemplate
      definitions:
        - selector:
            apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
            kind: OscClusterTemplate
            matchResources:
              infrastructureCluster: true
          jsonPatches:
            - op: replace
              path: /spec/template/spec/network/subregionName
              valueFrom:
                variable: subregionName
            - op: replace
              path: /spec/template/spec/network/loadBalancer/loadbalancername
              valueFrom:
                variable: builtin.cluster.name
    - name: OscMachineTemplateControlPlane
      definitions:
        - selector:
            apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
            kind: OscMachineTemplate
            matchResources:
              controlPlane: true
          jsonPatches:
            - op: replace
              path: /spec/template/spec/node/vm/vmType
              valueFrom:
                variable: controlPlaneVmType
            - op: replace
              path: /spec/template/spec/node/vm/subregionName
              valueFrom:
                variable: subregionName
    - name: OscMachineTemplateControlWorker
      definitions:
        - selector:
            apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
            kind: OscMachineTemplate
            matchResources:
              machineDeploymentClass:
                names:
                  - cluster-class-worker
          jsonPatches:
            - op: replace
              path: /spec/template/spec/node/vm/vmType
              valueFrom:
                variable: workerVmType
            - op: replace
              path: /spec/template/spec/node/vm/subregionName
              valueFrom:
                variable: subregionName
---
apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
kind: OscClusterTemplate
metadata:
  name: "cluster-class"
spec:
  template:
    spec:
      network:
        subregionName: "eu-west-2b"
        loadBalancer:
          loadbalancername: "REPLACEME"
        bastion:
          enable: false
---
apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
kind: OscMachineTemplate
metadata:
  name: "cluster-class-worker"
spec:
  template:
    spec:
      node:
        image:
          name: "${KUBERNETES_IMAGE_UPGRADE_FROM}"
          outscaleOpenSource: true
        vm:
          rootDisk:
            rootDiskSize: ${OSC_VOLUME_SIZE}
            rootDiskIops: ${OSC_IOPS}
            rootDiskType: "${OSC_VOLUME_TYPE}"
          keypairName: "${OSC_KEYPAIR_NAME}"
          subregionName: "eu-west-2b"
          vmType: "tinav9.c1r1p1"
---
apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
kind: OscMachineTemplate
metadata:
  name: "cluster-class-control-plane"
spec:
  template:
    spec:
      node:
        image:
          name: "${KUBERNETES_IMAGE_UPGRADE_FROM}"
          outscaleOpenSource: true
        vm:
          rootDisk:
            rootDiskSize: ${OSC_VOLUME_SIZE}
            rootDiskIops: ${OSC_IOPS}
            rootDiskType: "${OSC_VOLUME_TYPE}"
          subregionName: "eu-west-2b"
          keypairName: "${OSC_KEYPAIR_NAME}"
          role: controlplane
          vmType: "tinav9.c1r1p1"
---
apiVersion: bootstrap.cluster.x-k8s.io/v1beta1
kind: KubeadmConfigTemplate
metadata:
  name: "cluster-class-worker"
spec:
  template:
    spec:
      joinConfiguration:
        nodeRegistration:
          name: "{{ ds.meta_data.local_hostname }}"
          kubeletExtraArgs:
            cloud-provider: external
            provider-id: aws:///'{{ ds.meta_data.placement.availability_zone }}'/'{{ ds.meta_data.instance_id }}'
---
apiVersion: controlplane.cluster.x-k8s.io/v1beta1
kind: KubeadmControlPlaneTemplate
metadata:
  name: "cluster-class-control-plane"
spec:
  template:
    spec:
      kubeadmConfigSpec:
        clusterConfiguration:
          apiServer:
            extraArgs:
              cloud-provider: external
          controllerManager:
            extraArgs:
              cloud-provider: external
        initConfiguration:
          nodeRegistration:
            name: '{{ ds.meta_data.local_hostname }}'
            kubeletExtraArgs:
              cloud-provider: external
              provider-id: aws:///'{{ ds.meta_data.placement.availability_zone }}'/'{{ ds.meta_data.instance_id }}'
        joinConfiguration:
          nodeRegistration:
            name: "{{ ds.meta_data.local_hostname }}"
            kubeletExtraArgs:
              cloud-provider: external
              provider-id: aws:///'{{ ds.meta_data.placement.availability_zone }}'/'{{ ds.meta_data.instance_id }}'
