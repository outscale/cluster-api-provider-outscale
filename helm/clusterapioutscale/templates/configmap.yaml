{{- if .Values.clusterapioutscale.configmap.enable }}
  {{ $root := . }}
  {{- with .Values.clusterapioutscale.configmap }}
apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    control-plane: "{{ template "clusterapioutscale.controllermanager" $root }}"
    app: "{{ template "clusterapioutscale.fullname" $root }}"
    chart: "{{ $root.Chart.Name }}-{{ $root.Chart.Version }}"
    release: "{{ $root.Release.Name }}"
  name: {{ template "clusterapioutscale.configmap" $root }}
  namespace: {{ $root.Release.Namespace }}
data:
  controller_manager_config.yaml: |
    apiVersion: controller-runtime.sigs.k8s.io/v1alpha1
    kind: ControllerManagerConfig
    health:
      healthProbeBindAddress: :8081
    metrics:
      bindAddress: 127.0.0.1:8080
    webhook:
      port: 9443
    leaderElection:
      leaderElect: true
      resourceName: 4b982d66.cluster.x-k8s.io
  {{- end }}
{{- end }}
