{{- if .Values.clusterapioutscale.service.enable }}
  {{ $root := . }}
  {{- with .Values.clusterapioutscale.service }}
apiVersion: v1
kind: Service
metadata:
  labels:
    control-plane: "{{ template "clusterapioutscale.controllermanager" $root }}"
    app: "{{ template "clusterapioutscale.fullname" $root }}"
    chart: "{{ $root.Chart.Name }}-{{ $root.Chart.Version }}"
    release: "{{ $root.Release.Name }}"
  name: {{ template "clusterapioutscale.service" $root }}
  namespace: {{ $root.Release.Namespace }}
spec:
  ports:
  - name: https
    port: 8443
    protocol: TCP
    targetPort: https
  selector:
    control-plane: {{ template "clusterapioutscale.controllermanager" $root }}
  {{- end }}
{{- end }}

